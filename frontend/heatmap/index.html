<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="../assets/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
  <script type="text/javascript"
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArXSxgGfYKbh_pMB5rTXgQ3dqmX7gGADE&libraries=visualization">
  </script>
  <link rel="stylesheet" href="styles.css">
  <title>Mail Sender Heatmap</title>
</head>

<body>
    <div class="search-container">
        <span id="sidebar-btn">
            <a id="sidebar-toggle" href="#" onclick="openSideMenu()">&#9776;</a>
        </span>
        <form id="search-form">
            <input class="" id="address" type="search" placeholder="Location search" aria-label="Search">
        </form>
    </div>

    <div id="side-menu" class="side-nav">
        <a href="#" onclick="closeSideMenu()" id="close-menu-icon">&times;</a>
        <img id="logo" src="../assets/A-Million-Thanks.png" alt="A million thanks logo">
        <div class="dividing-line"></div>
            <a href="#" class="side-nav-title">Choose graph timeframe</a>
            <div class="options" id="timeframe-options">
                <a href="#">Last Week</a>
                <a href="#">Last Month</a>
                <a href="#">Last Year</a>
                <a href="#">Lifetime</a>
                <a href="#">Custom Range <span class="direction-arrow">&#9660;</span></a>
                <div class="time-pickers">
                    <label for="start">Start date:</label>
                        <!-- set a min and max when connected to database. min is first
                            ever date, max is current date. both min and max are needed-->
                    <input type="date" id="start-date" name="trip-start" value="2019-12-25" min="2019-12-25" max="2019-12-25">
                    <label for="start">End date:</label>
                    <input type="date" id="end-date" name="trip-end" value="2019-12-25" max="2019-12-25">
                    <button id="accept-range-btn">Accept</button>
                </div>
            </div>
        <div class="dividing-line"></div>
            <a href="../dashboard/index.html" class="side-nav-subtitle external-link">National stats dashboard <img src="https://img.icons8.com/metro/26/000000/external-link.png" class="external-link-icon"></a>
        <div class="dividing-line"></div>
            <a href="#" class="side-nav-subtitle">Visualizations</a>
            <div class="options">
                <a href="../heatmap/index.html"> National Heat Map <img src="https://img.icons8.com/metro/26/000000/external-link.png" class="external-link-icon"></a>
            </div>
        <div class="dividing-line"></div>
            <a href="../mail_upload/index.html" class="side-nav-subtitle external-link"> Mail Upload <img src="https://img.icons8.com/metro/26/000000/external-link.png" class="external-link-icon"></a>
        <div class="dividing-line"></div>
    </div>

  <div id="map"></div>

  <!-- JS files needed -->
  <script src="https://cdn.jsdelivr.net/npm/places.js@1.16.6"></script>
  <script src="heatmap.js"></script>
</body>
</html>
